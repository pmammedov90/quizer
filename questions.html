<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&display=swap" rel="stylesheet">

    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Quizer</title>
</head>

<body>

    <!-- Main container for the question field -->
    <div class="question-field">
        <div><img class="logo" src="assets/images/quizer_logo.png" alt="logo"></div>
        <div>
            <h1>Quizer</h1>
        </div>

        <!-- Element to display the current question -->
        <div>
            <h2 id="question"></h2>
        </div>
        <!-- Element to display the answer choices -->
        <div id="choices"></div>

        <!-- Navigation buttons -->
        <div id="buttonContainer">
            <button id="backBtn" disabled>Back</button>
            <button id="nextBtn">Next</button>
        </div>

        <!-- Submit button and score display section -->
        <div><button id="submitBtn">Submit</button></div>
        <div>
            <p id="score"></p>
        </div>

    </div>

    <!-- Script tag to include the JavaScript file -->
    <script src="assets/js/script.js"></script>
</body>

</html>
