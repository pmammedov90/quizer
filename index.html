<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&display=swap" rel="stylesheet">

    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Quizer</title>
</head>

<body>

    <div class="username-field">
        <div><img class="logo" src="assets/images/quizer_logo3.png" alt="logo"></div>
        <dv>
            <h2>Welcome to Quizer</h2>
        </dv>
        <form id="username-form">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username-input" placeholder="Enter your username">

                <!-- start Quiz button -->
                <button class="button-start" id="start-button">Start Quiz</button>
            </div>
        </form>
    </div>







    <!-- The questions and options will be loaded from the JavaScript file -->
    <script src="js/question-bank.js"></script>

    <!-- Script tag to include the JavaScript file -->
    <script src="assets/js/script.js"></script>
</body>

</html>
