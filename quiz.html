<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&display=swap" rel="stylesheet">

    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Quizer</title>
</head>

<body>

    <div><img class="logo" src="assets/images/quizer_logo3.png" alt="logo"></div>

    <div class="quiz_box">
        <section>
            <div class="question_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>
        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_questions">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next_button">Next</button>
        </footer>
    </div>

    <!-- The questions and options will be loaded from the JavaScript file -->
    <script src="js/question-bank.js"></script>

    <!-- Script tag to include the JavaScript file -->
    <script src="assets/js/script.js"></script>
</body>

</html>
